<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleetify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bright-amber': '#f9c80e',
                        'deep-mocha': '#362c28',
                        'vibrant-coral': '#e87461',
                        'slate-grey': '#7d8491',
                        'white': '#fbfffe'
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center bg-vibrant-coral py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <img src="https://fleetify.id/logos/fleetify.png" alt="Fleetify Logo" class="h-12 mx-auto mb-4">
                <h2 class="text-3xl font-bold text-deep-mocha">Welcome Back</h2>
                <p class="text-slate-grey mt-2">Sign in to your account</p>
            </div>

            <div id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2 flex items-center gap-2">
                        <i class="ri-user-line"></i>
                        <span>Username</span>
                    </label>
                    <input type="text" id="loginUsername" class="fillbox w-full" placeholder="Enter your username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-deep-mocha mb-2 flex items-center gap-2">
                        <i class="ri-lock-line"></i>
                        <span>Password</span>
                    </label>
                    <input type="password" id="loginPassword" class="fillbox w-full" placeholder="Enter your password" required>
                </div>
                <button type="button" id="btnLogin" class="btn-primary w-full mb-4 flex items-center justify-center gap-2">
                    <i class="ri-login-box-line"></i>
                    <span>Login</span>
                </button>
                <p class="text-center text-sm text-slate-grey">
                    Don't have an account? 
                    <a href="#" id="showRegister" class="text-vibrant-coral font-medium hover:underline">Register</a>
                </p>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Username</label>
                    <input type="text" id="regUsername" class="fillbox w-full" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Password</label>
                    <input type="password" id="regPassword" class="fillbox w-full" placeholder="Enter password (min 6 chars)" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Full Name</label>
                    <input type="text" id="regFullName" class="fillbox w-full" placeholder="Enter your full name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Role</label>
                    <select id="regRole" class="fillbox w-full">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Email (Optional)</label>
                    <input type="email" id="regEmail" class="fillbox w-full" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-deep-mocha mb-2">Phone (Optional)</label>
                    <input type="text" id="regPhone" class="fillbox w-full" placeholder="Enter your phone">
                </div>
                <button type="button" id="btnRegister" class="btn-primary w-full mb-4">Register</button>
                <p class="text-center text-sm text-slate-grey">
                    Already have an account? 
                    <a href="#" id="showLogin" class="text-vibrant-coral font-medium hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>
    <div id="pageLoading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
