<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleetify - Fleet Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bright-amber': '#f9c80e',
                        'deep-mocha': '#362c28',
                        'vibrant-coral': '#e87461',
                        'slate-grey': '#7d8491',
                        'white': '#fbfffe'
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
    <header class="bg-deep-mocha text-white py-5 shadow-md">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://fleetify.id/logos/fleetify.png" alt="Fleetify Logo" class="h-10">
                <h1 class="text-2xl font-bold">Fleetify</h1>
            </div>
            <nav>
                <a href="login.html" class="btn-primary flex items-center gap-2">
                    <i class="ri-login-box-line"></i>
                    <span>Login</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero bg-vibrant-coral py-20">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-5xl font-bold text-white mb-6">Fleet Management</h2>
                <p class="text-xl text-white mb-8">Manage your fleet inventory and procurement with ease</p>
                <a href="login.html" class="btn-primary text-lg px-8 py-3 bg-white text-vibrant-coral hover:bg-opacity-90">Get Started</a>
            </div>
        </section>
    </main>

    <footer class="bg-deep-mocha text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center"> 
            <p>&copy; 2026 rijal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
